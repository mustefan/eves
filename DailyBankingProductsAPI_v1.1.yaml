security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    ServerErrors:
      description: |
        "Server made a Boo-Boo!"

        Detailed Error List:
        ---
        - INTERNAL_SERVER_ERROR
          > Internal server error occurred
        - DOWNSTREAM_SYSTEMS_NOT_AVAILABLE
          > the server works just fine but it depends on downstream systems that are not responding or not responding properly
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApplicationCustomError'
          example:
            {
              errors: [
              {
                "code": "INTERNAL_SERVER_ERROR",
                "message": "Internal server error occurred",
                "traceId": "XX1234",
                "status": 500
              }
              ]
            }
  headers:
#    Consumer-Id:
#      description: "Unique value for consumer application calling the API "
#      schema:
#        type: string
#      example: "Header_Consumer"
    Trace-Id:
      description: "Header used for unique end-2-end tracing of the request"
      schema:
        type: string
      example: "924bd142-6514-445c-9e01-486820d94263"
  parameters:
    Accept-Language:
      name: Accept-Language
      in: header
      description: |-
        the list o languages accepted by the consumer, in ISO 639-1 format; is strongly recommended, otherwise, the default language decided by the backend is provided. If the content is not found in the requested language/s then the content in the 'nl' language is returned for that object(!)
      schema:
        type: string
        pattern: '^[a-z][a-z]$'
      example: 'en'
    ProductId:
      name: "productId"
      in: "path"
      required: true
      description: |
        the identifier of the product offering for which the sales context is requested
      schema:
        type: string
        example: '001294'
    Subject-Token-Type:
      description: specifies the authorisation mechanism
      in: header
      name: Subject-Token-Type
      schema: 
        type: string
        enum:
          - MSEC
          - ENTERPRISE_TOKEN
      example: MSEC
    Subject-Token:
      name: Subject-Token
      in: header
      description: the consumer security token
      schema: 
        type: string
      example: "VGhpcyBpcyBhIG5pY2UgdGV4dCBlbmNvZGVkIGluIEJhc2U2NA=="
    consumer_id:
      name: Consumer-Id
      description: "Unique value for consumer application calling the API "
      in: header
      schema:
        type: string
      example: "PARAMETER_CONSUMER"
    trace_id:
      name: Trace-Id
      description: "Unique end-2-end trace id received from the consumer"
      in: header
      schema:
        type: string
      example: "01234567-89AB-CDEF-0123456789ab"
  schemas:
    CustomerIdentificationType:
      description: |
        discriminator for Customer Identification. Valid values are:
          - PARTY
            uses partyId as identificator
          - AGREEMENT_PARTY_CLUSTER
            uses agreementPartyClusterId as identificator (agreement party cluster)
          - EXTERNAL_CUSTOMER
            identifies an external customer
          - AVATAR
            no actual identification, required customer characteristics are provided
      type: string
      default: AGREEMENT_PARTY_CLUSTER
      enum:
        - AGREEMENT_PARTY_CLUSTER
        - PARTY
        - EXTERNAL_CUSTOMER
        - AVATAR
    Customer:
      description: "Base object to define a customer; this is not to be used as-is, it must be accompanied by the actual id holder in the child classes"
      type: object
      required: 
        - customerIdentificationType
      properties:
        customerIdentificationType:
          $ref: '#/components/schemas/CustomerIdentificationType'
    Party:
      description: customer identified as party in the Party system
      type: object
      allOf:
        - $ref: '#/components/schemas/Customer'
      required:
        - partyId
      properties:
        partyId:
          description: the identifier within the party system
          type: integer
          format: int64
          example: 98765
    AgreementPartyCluster:
      description: logical customer identified as agreement holder in the Party system
      type: object
      allOf:
        - $ref: '#/components/schemas/Customer'
      required:
        - agreementPartyClusterId
      properties:
        agreementPartyClusterId:
          description: the identifier of the agreement party cluster within the party system
          type: integer
          format: int64
          example: 234567890
    ExternalCustomer:
      description: logical customer identified at an external business partner
      type: object
      allOf:
        - $ref: '#/components/schemas/Customer'
      required:
        - externalCustomerId
        - customerIdentificationType
      properties:
        externalCustomerId:
          description: the identifier in the external system
          type: string
          example: 'e3d557ed-3140-473a-ab68-dac6ed2e7029'
    CustomerCharacteristics:
      type: object
      allOf:
        - $ref: '#/components/schemas/Customer'
      description: |-
        an avatar that holds all the attributes needed for assessing the eligibility of a customer \
          be advised that there is no operational data attached to the avatar so only the session data can be used
      required: 
        - relationCategory
        - customerIdentificationType
      properties:
        relationCategory:
          type: string
          pattern: '\d{2}'
          description: zero left padded relation category
          example: "14"
        clientGroupCode:
          type: string
          pattern: '\d{4}'
          description: |
            zero left padded client group code
          example: "0456"
        age:
          type: integer
          description: |
            the age of the (avatar) customer in years
          example: 108
        customerLifeCycleStatus:
          description: |-
            the status of the customer is mapped to the known registration status codes in Party administration (e.g. a customer having an account with AAB is in registration status 4)
               - ACTIVE = the customer is known to the bank and it has active agreeemnt/s
               - PROSPECTIVE = the customer did not pass through the onboarding process but shows interest to purchase financial services/products
               - SUSPENDED = the customer does not have active agreements with the bank but did not express the wish to terminate business with the financial institution
               - TERMINATED = the customer does not have an active agreement with the financial institution and there is no wish for the collaboration to continue.
          type: string
          default: ACTIVE
          example: ACTIVE
          enum: 
            - ACTIVE
            - PROSPECTIVE
            - SUSPENDED
            - TERMINATED
        financialRiskScore:
          description: |
            the financial risk assessment score; a.k.a KYCScore
          type: integer
          example: 48
        financialRiskReassessmentDate:
          description: |
            when the financial risk will be reassessed. a.k.a. KYC Reassessment Date
          type: string
          format: date
          example: "2019-12-11"
        debtorStatus:
          description: |-
            shows if the customer has unpaid debts over to the financial institution and if so, which is the collection status. a.k.a. "Flanderijn status"
              - N_A = the customer has no known debts to the financial institution
              - POINT_OF_NO_RETURN = the customer has old debts with the financial institution and the institution intends to initiate legal collection of the debts
              - FLAGGED = the customer has recent debts with the financial institution and the institution intends to amiably pursue debt collection
          type: string
          enum:
            - N_A
            - POINT_OF_NO_RETURN
            - FLAGGED
    ApplicationCustomError:
      type: object
      required: 
        - "errors"
      properties:
        errors:
          type: array
          minItems: 1 
          maxItems: 5
          description: |
            List of application errors.
          items:
            $ref: '#/components/schemas/ErrorItem'
    ErrorItem:
      type: object
      required:
         - "code"
         - "message"
         - "status"
      properties:
        status:
          type: integer
          description: |
            unique status code identifying the type of issue. Can be filled with the HTTP status code, for example.
        code:
          type: string
          description: |
