    post:
      tags: 
        - product-offering
      summary: validates the configuration values given for the product
      description: validates the configuration values given for the product
      operationId: validateDailyBankingProductConfiguration
      requestBody:
        description: |
          the customer chosen configuration\
            _be advised that in the example the itemId intentionally start with the particle found in "parentItemId" while in practice does not have to be this way_
        required: true
        content:
          "application/json":
            schema:
              $ref: "#/components/schemas/ConfigurationValues"
            example: 
              - itemId: card.colour
                itemValue: GREEN
                parentItemId: card
              - itemId: card.name_on_card
                parentItemId: card
                itemValue: Her. NoSQL Allowed
      responses:
        204:
          description: "customer chosen configuration is valid; no further content is provided"
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
        400:
          description: >-
            not eligible; please check the error message for details. \
            
            returned in one of the situations below: 
              - INVALID_CONFIGURATION
                > the configuration chosen is not valid for the product 
              - CONFIGURATION_VALUE_INCORRECT
                > the provided configuration value is misspelled or incorrect 
              - CONFIGURATION_ITEM_NOT_FOUND
                > the chosen configuration item does not exists 
              - CONFIGURATION_MISMATCH
                > the given configuration item does not relate to current product (offering)
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCustomError'
              example:
                  {
                   errors: [
                             {
                              "code": "CONFIGURATION_VALUE_INCORRECT",
