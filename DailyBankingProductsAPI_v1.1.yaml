  /{productId}/eligibility-check:
    parameters:
      - $ref: '#/components/parameters/Subject-Token-Type'
      - $ref: '#/components/parameters/Subject-Token'
      - $ref: '#/components/parameters/consumer_id'
      - $ref: '#/components/parameters/trace_id'
      - $ref: '#/components/parameters/ProductId'
    post:
      tags: 
        - product-offering
      summary: verifies if customer qualifies for the given product
      operationId: checkDailyBankingProductEligibility
      description: >-
        the operation performs a deep eligibility check, including the qualification rules involving operational data, such as the presence of a current account or limitations regarding the number of savings products.
      requestBody:
        description: "the customer identification"
        required: true
        content:
          "application/json":
            schema:
              discriminator:
                propertyName: customerIdentificationType
                mapping:
                  AGREEMENT_PARTY_CLUSTER: '#/components/schemas/AgreementPartyCluster'
                  PARTY: '#/components/schemas/Party'
                  EXTERNAL_CUSTOMER: '#/components/schemas/ExternalCustomer'
                  AVATAR: '#/components/schemas/CustomerCharacteristics'
              anyOf:
                - $ref: '#/components/schemas/AgreementPartyCluster'
                - $ref: '#/components/schemas/Party'
                - $ref: '#/components/schemas/ExternalCustomer'
                - $ref: '#/components/schemas/CustomerCharacteristics'
            example: 
              agreementPartyClusterId: 2468097531
              customerIdentificationType: AGREEMENT_PARTY_CLUSTER
      responses:
        204:
          description: "the customer is eligible for yet another instance of the requested product; no further content is provided"
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
        400:
          description: >-
            not eligible
            returned in one of the situations below; please check the error message for details: 
              - NOT_ELIGIBLE_DUE_TO_CUSTOMER_STATUS
                > the customer is not eligible for this product due to his/her validation status
              - NOT_ELIGIBLE_DUE_TO_CUSTOMER_RINGFENCING
                > the customer is ringfenced hence not eligible for the product
              - NOT_ELIGIBLE_DUE_TO_RELATION_CATEGORY
                > the customer's relation category is not eligible for the product
              - NOT_ELIGIBLE_DUE_TO_MISSING_CURRENT_ACCOUNT
                > the customer does not own a counter account with ABN-AMRO hence not eligible for the product
              - NOT_ELIGIBLE_DUE_TO_RISK_SCORE
                > the customer's risk score does not allow her/him to purchase this product
              - NOT_ELIGIBLE_DUE_TO_CLIENT_GROUP_CODE
                > the customer is in a client group not eligible for the product
              - NOT_ELIGIBLE_DUE_TO_AGE
                > the customer does not meet the age conditions for this product
              - NOT_ELIGIBLE_DUE_TO_COUNTRY_RESTTRICTIONS
                > this product cannot be sold to given customer due to country restrictions
              - NOT_ELIGIBLE_DUE_TO_TOO_MANY_PRODUCTS
                > the customer already has the maximum number of allowed such products
              - PARTY_NOT_FOUND
                > the customer identified by partyId cannot be found in the operational data 
              - AGREEMENT_PARTY_CLUSTER_NOT_FOUND
                > the customer identified with provided agreementPartyClusterId cannot be found 
              - EXTERNAL_CUSTOMER_NOT_FOUND
                > the external customer cannot be found in its origin system 
              - INSUFFICIENT_CUSTOMER_DATA
                > the customer parameters are insufficient for assessing the eligibility 
              - PARTY_DATA_NOT_ACCESSIBLE
                > the party system do not respond and the eligibility cannot be assessed w/o the related data
              - AGREEMENT_PARTY_CLUSTER_DATA_NOT_ACCESSIBLE
                > the party system do not respond and the eligibility cannot be assessed w/o the related data
              - EXTERNAL_CUSTOMER_DATA_NOT_ACCESSIBLE
                > the external system cannot be contacted or does not respond and the eligibility cannot be assessed w/o the related data
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCustomError'
              example:
                  {
                   errors: [
                             {
                              "code": "AGREEMENT_PARTY_CLUSTER_NOT_FOUND",
                              "message": "The customer identified with provided agreementPartyClusterId cannot be found",
                              "traceId": "924bd142-6514-445c-9e01-486820d94263",
                              "status": 400
                             }
                           ]
                  }
        401:
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          description: |
            "Authorization Error"

