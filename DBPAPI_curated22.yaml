    description: Offering are products and services designed to deliver value to customerseither to fulfill their needs, satisfy their wants, or both. We discuss people's needs in other chapters. In this chapter, we discuss how marketing fills those needs through the creation and delivery of offerings.
    externalDocs:
      url: https://corporatefinanceinstitute.com/resources/management/products-and-services/
