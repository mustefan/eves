              > The Subject-Token-Type header should be 'MSEC'.
            - SUBJECT_TOKEN_TYPE_MISSING
              > The Subject-Token-Type header is required.
            - SUBJECT_UNAUTHENTICATED
              > The subject is not authenticated
          content: 
            "application/json":
              schema:
