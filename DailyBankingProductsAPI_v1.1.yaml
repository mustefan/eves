openapi: 3.0.0
info:
  title: Daily Banking Product API
  version: 1.0.0
  description: |
    This API provides the basic functions needed in the offering discovery process, such as search product offering, retrieve information about specific product offering or parts of it 
  contact:
    name: Daily Banking Catalog One Administration
    email: amdocs@nl.abnamro.com
  x-apiType: "enterprise"
servers:
  - url: 'https://aziag-tst.nl.eu.abnamro.com/daily-banking/products/v1'
    description: ST Environment
  - url: 'https://aziag-acc.nl.eu.abnamro.com/daily-banking/products/v1'
    description: ET Environment
  - url: 'https://aziag-prd.nl.eu.abnamro.com/daily-banking/products/v1'
    description: PR Environment
paths:
  /:
    get:
      tags:
        - product-offering
      operationId: getDailyBankingProductList
      summary: retrieves commercial product offerings based on the search criteria
      description: |
        The operation returns all commercial product offerings that match the given criteria in the input regardless of qualification rules (but qualification can be expressed as a search criterion). For localized information, the operation returns only the entries matching the 'Accept-Language' header or the default language if none is specified or no match is found.\
          Filtering parameters are connected with logical _AND_ while filtering values are combined with the _OR_ operation. Example:
          
          - (businessLine is RETAIL _OR_ PRIVATE_BANKING) _AND_ (productCategory is CASH _OR_ SAVINGS)
      parameters:
        - $ref: '#/components/parameters/Subject-Token-Type'
        - $ref: '#/components/parameters/Subject-Token'
        - $ref: '#/components/parameters/consumer_id'
        - $ref: '#/components/parameters/trace_id'
        - $ref: '#/components/parameters/Accept-Language'
        - name: businessLine
          in: query
          description: |
            Parameter that allows filtering of results based on the business vertical that provides/manages the product
            The valid values are
              - RETAIL
                > retail customers
              - PRIVATE_BANKIMG
                > wealthy customers
              - SMALL_AND_MEDIUM_ENTERPRISES
                > Small and Medium enterprises as defined by the Chamber of Commerce
              - LARGE_CORPORATES
                > Large Corporations as defined by the Chamber of Commerce
              - INTERNATIONAL_BANKING
                > Customers served by branches abroad
          schema:
            type: array
            items:
              $ref: '#/components/schemas/BusinessLine'
            minItems: 1
            maxItems: 2
          style: form
          explode: false
          example: RETAIL
        - name: productCategory
          in: query
          description: |
            Parameter allowing filtering based on the product category. The current values are
            - APPLICATION_AND_APIS
              > products that are sold or made available to customers as separate solutions to enable other processes by technically facilitating or sharing information in the form of data.
            - BUNDLES
              > Combination of commercial products where one or more of the commercial products offered is available separately so that the customer retains the choice to purchase each commercial product separately.
            - CASH
              > Related to physical money in any currency and denomination, including the means to get cash and transport cash, devices used in the processes related to cash and advice specifically on cash solutions.
            - CLEARING
              > (bulk) dealing and settlement processes directly with stock exchanges by the customers, including services and advice which enable these processes.
            - CREDITS
              > product category which covers the lending of money by ABN AMRO to customers for fees. This includes loans with or without collateral as a security measure for the bank, but excludes the Mortgage category.
            - FINANCIAL_ADVICE
              > contains datasets about advice related to the overall situation of the customer which is not directly related to one particular product. (excluding pensions and mortgages)
            - INSURANCES
              > products whereby a collective group of customers share the same risk of a loss and for a fee ABN AMRO covers that loss to the customer if and when it occurs.
            - INVESTMENTS
              > enablement of buying, selling and holding of stock by the customers and any advice and services to the customers which is needed to do deal in stock, including products which are combined or derived of individual stock, such as Options or Investment Funds
            - MARKETS
              > covers the products to customers and to ABN AMRO itself, related to complex money market deals. This includes assisting in company mergers or arranging public listing for a company. 
            - MORTGAGES
              > loans to customers and advice, whereby the collateral is a residential or commercial real estate property that is effectively owned by ABN AMRO until the customer has paid for the property in full including interest and fees 
            - NON_FINANCIAL_SERVICES
              > Domain of PRODUCT, which contains datasets about all services outside of the Banking scope
            - PAYMENTS
              > all electronic money transfer activities, all fees, services and technology needed to support this which is available to customers
            - PENSIONS
              > pension solutions that the Bank provides to companies for their employees.
            - SAVINGS
              > products whereby customers are enabled to store money for long time purposes, and whereby the money is only indirectly accessible by the customer, and which includes the services / technology needed to support the product.
            - TRADE_FINANCE
              > products whereby the customer is supported with solutions to enable payments for goods/products where the trade is agreed, but the delivery of the products takes more time and there are risks to the goods during that time.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProductCategory'
            minItems: 1
            maxItems: 5
          style: form
          explode: false
          example: SAVINGS
        - name: productSubCategory
          in: query
          description: |-
            fine grain filtering of products based on the sub-category; the actual set of values depends on the product category. The full set of values is maintained in Andes (the Enterprise Reference Data management system) \
              For SAVINGS category, the relevant sub-categories would be: \
                  - COMMERCIAL_CUSTOMIZED_SAVINGS_ACCOUNTS \
                  - COMMERCIAL_STANDARD_SAVINGS_ACCOUNTS \
                  - INVESTMENT_SAVING_ACCOUNTS \
                  - STANDARD_SAVINGS_ACCOUNTS \
                  - CHILDRENS_SAVINGS_ACCOUNTS \
                  - CUSTOMIZED_SAVINGS_ACCOUNTS \
                  - INTERNATIONAL_STANDARD_SAVINGS_ACCOUNTS
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProductSubCategory'
            minItems: 1
            maxItems: 5
          style: form
          explode: false
          example: INVESTMENT_SAVING_ACCOUNTS
        - name: productGroup
          in: query
          description: |-
            Allow filtering of products through logical grouping.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProductGroup'
            minItems: 1
            maxItems: 5
          style: form
          explode: false
          example: ADVISORY_OTHER
        - name: ISOCountryCodes
          in: query
          description: >-
            three letters country code of the countries where the product is sold, in ISO 3166-1 alpha-2 format. A special country code 'SP' is used for aggregating the SEPA member countries.
          schema:
            type: array
            items:
              type: string
              pattern: '[A-Z]{2}'
            minItems: 1
            maxItems: 3
          style: form
          explode: false
          example: NL,BE,LX
        - name: "agreementPartyClusterId"
          description: |
            _(a.k.a. customer id or BC id)_ \
            non-mandatory parameter; if known then the result will be filtered to match only product offering for which the given customer is eligible
          schema:
            type: string
          in: query
          example: 002468097531
      responses:
        200:
          description: Full set of product offering terms and conditions
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductsList'
        400:
          description: |
            Functional error, usually a parameter or its value are incorrect.

            Detailed Error List: 
            ---
            - AGREEMENT_PARTY_CLUSTER_ID_INCORRECT
              > the value of the agreementPartyClusterId parameter is incorrect.
            - AGREEMENT_PARTY_CLUSTER_NOT_FOUND
              > the value of the agreementPartyClusterId parameter is not known in the party system.
            - ISO_COUNTRY_CODE_INCORRECT
              > the list of values provided for the country contains an invalid country code
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCustomError'
              example:
                  {
                   errors: [
                             {
                              "code": "ISO_COUNTRY_CODE_INCORRECT",
                              "message": "The value XYZ is not a valid country code",
                              "traceId": "924bd142-6514-445c-9e01-486820d94263",
                              "status": 400
                             }
                           ]
                  }
        401:
          description: |
            "Authorization Error"

            Detailed Error List: 
            ---
            - SUBJECT_TOKEN_INVALID
              > Valid subject-token is required.
            - SUBJECT_TOKEN_MISSING
              > The Subject-Token header is required.
            - SUBJECT_TOKEN_TYPE_INVALID
              > The Subject-Token-Type header should be 'MSEC'.
            - SUBJECT_TOKEN_TYPE_MISSING
              > The Subject-Token-Type header is required.
            - SUBJECT_UNAUTHENTICATED
              > The subject is not authenticated
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          content: 
            "application/json":
              schema:
                $ref: '#/components/schemas/ApplicationCustomError'
              example:
                  {
                   errors: [
                             {
                              "code": "SUBJECT_TOKEN_MISSING",
                              "message": "The Subject Token header is required.",
                              "traceId": "924bd142-6514-445c-9e01-486820d94263",
                              "status": 401
                             }
                           ]
                  }
        403:
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          description: |
            "Access Forbidden"

            Detailed Error List: 
            ---
            - SUBJECT_NOT_ALLOWED
              > The subject is not authorised to perform this operation
          content: 
            "application/json":
              schema:
                $ref: "#/components/schemas/ApplicationCustomError"
              example:
                  {
                   errors: [
                             {
                              "code": "SUBJECT_NOT_ALLOWED",
                              "message": "The Subject (End User) is not allowed to use the specific operation.",
                              "traceId": "6be9522f-ff5f-4932-8243-66c154880a1a",
                              "status": 403
                             }
                           ]
                  }
        406:
          description: |
            Accept header value not supported. When the language is not other than NL, EN or DE.
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCustomError'
              example:
                  {
                   errors: [
                             {
                              "code": "ACCEPT_LANGUAGE_INVALID",
                              "message": "Accept header value not supported",
                              "traceId": "6be9522f-ff5f-4932-8243-66c154880a1a",
                              "status": 406
                             }
                           ]
                  }
        500:
          description: >-
            An unexpected error has occurred. The error has been logged and is
            being investigated.
          headers:
            Trace-Id:
              $ref: '#/components/headers/Trace-Id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCustomError'
              example:
                  {
                   errors: [
                             {
                              "code": "INTERNAL_SERVER_ERROR",
                              "message": "The server made a Boo-Boo!",
                              "traceId": "6be9522f-ff5f-4932-8243-66c154880a1a",
                              "status": 500
                             }
                           ]
                  }
